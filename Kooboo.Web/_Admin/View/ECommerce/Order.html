<!-- #layout name=blank-->

<div id="app">
    <div class="page-header">
      <h1 class="title">Customers</h1>
    </div>
    <kb-breadcrumb :breads="breads"></kb-breadcrumb>
  
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <a class="btn green navbar-btn">Search</a>
      </div>
    </div>
  
    <kb-table v-if="list" :data="list">
      <kb-table-column label="UserName" prop="userName"> </kb-table-column>
  
      <kb-table-column label="Cart">
        <template v-slot="row">
          <span class="label label-sm label-success">{{row.cart}}</span>
        </template>
      </kb-table-column>
  
      <kb-table-column label="Create time">
        <template v-slot="row"> {{row.createTime}} </template>
      </kb-table-column>
  
      <kb-table-column align="right" width="100px">
        <template v-slot="row">
          <a class="btn blue" :href="orderDetail(row.id)" target="_blank">Cart</a>
        </template>
      </kb-table-column>
    </kb-table>
  </div>
  <script>
    (function () {
      Kooboo.loadJS([
        "/_Admin/Scripts/kooboo/Guid.js",
        "/_Admin/Scripts/components/kbBreadcrumb.js",
        "/_Admin/Scripts/components/kbTable.js",
      ]);
    })();
  </script>
  <script src="/_Admin/View/ECommerce/Order.js"></script>
