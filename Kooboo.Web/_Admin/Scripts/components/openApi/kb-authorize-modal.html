<div
  v-kb-modal="show"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="fasle"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button @click="show=false" class="close">
          <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">Authorize</h4>
      </div>
      <div class="modal-body" v-if="show&&model">
        <template v-if="!securities.length">
          <span>Empty</span>
        </template>
        <template v-for="security in securities">
          <div class="panel panel-default">
            <div class="panel-heading">{{security.name}}</div>
            <div class="panel-body">
              <div class="form-horizontal">
                <template v-if="security.type=='apiKey'">
                  <div class="alert alert-success" role="alert">
                    In: {{security.value.in}} ; Name: {{security.value.name}}
                  </div>
                </template>
                <template v-if="getScheme(security.value)=='basic'">
                  <div class="form-group">
                    <label class="control-label col-md-3">Username</label>
                    <div class="col-md-9">
                      <input
                        class="form-control"
                        v-model="getData(security.name).username"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3">Password</label>
                    <div class="col-md-9">
                      <input
                        class="form-control"
                        type="password"
                        v-model="getData(security.name).password"
                      />
                    </div>
                  </div>
                </template>
                <template
                  v-if="getScheme(security.value)=='bearer'||security.type=='apiKey'"
                >
                  <div class="form-group">
                    <label class="control-label col-md-3">Token</label>
                    <div class="col-md-9">
                      <input
                        class="form-control"
                        v-model="getData(security.name).token"
                      />
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>

      <div class="modal-footer">
        <button class="btn green" @click="save" v-if="securities.length"

      </div>
    </div>
  </div>
