<div
  v-kb-modal="show"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="fasle"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button @click="show=false" class="close">
          <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">Consignee</h4>
      </div>
      <div class="modal-body" v-if="show&&editData">
        <div class="row">
          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">Contact name</label>
            <div class="">
              <input
                class="form-control"
                v-model="editData.name"
                v-kb-hint="validateModel.name.msg"
              />
            </div>
          </div>
          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">Contact phone</label>
            <div class="">
              <input
                class="form-control"
                v-model="editData.phone"
                v-kb-hint="validateModel.phone.msg"
              />
            </div>
          </div>
          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">County/Region</label>
            <div class="">
              <select v-model="editData.county" class="form-control">
                <option
                  v-for="item in countries"
                  :key="item.code"
                  :value="item.code"
                >
                  {{item.name}} ({{item.code}}) {{item.native}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">State/Province</label>
            <div class="">
              <select
                v-model="editData.state"
                class="form-control"
                v-if="country&&country.states.length>0"
                v-kb-hint="validateModel.state.msg"
              >
                <option v-for="item in country.states" :key="item" :value="item"
                  >{{item}}</option
                >
              </select>
              <input
                class="form-control"
                v-model="editData.state"
                v-else
                v-kb-hint="validateModel.state.msg"
              />
            </div>
          </div>
          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">City</label>
            <div class="">
              <input
                class="form-control"
                v-model="editData.city"
                v-kb-hint="validateModel.city.msg"
              />
            </div>
          </div>

          <div class="col-sm-6" style="margin-bottom: 3px">
            <label class="control-label">Street</label>
            <div class="">
              <input
                class="form-control"
                v-model="editData.street"
                v-kb-hint="validateModel.street.msg"
              />
            </div>
          </div>

          <div class="col-sm-12">
            <label class="control-label">Address</label>
            <div class="">
              <input class="form-control" v-model="editData.address" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn green" @click="save">Save</button>
        <button @click="show=false" class="btn gray">Cancel</button>
      </div>
    </div>
  </div>
</div>
