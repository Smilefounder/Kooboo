<div
  v-kb-modal="show"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="fasle"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button @click="show=false" class="close">
          <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">Consignee</h4>
      </div>
      <div class="modal-body" v-if="show&&editData">
        <kb-form :model="editData" ref="form" align="verticality">
          <div class="row">
            <div class="col-sm-6" style="margin-bottom: 3px">
              <kb-form-item prop="name">
                <label class="control-label">Contact name</label>
                <div class="">
                  <input class="form-control" v-model="editData.name" />
                </div>
              </kb-form-item>
            </div>
            <div class="col-sm-6" style="margin-bottom: 3px">
              <kb-form-item prop="phone">
                <label class="control-label">Contact phone</label>
                <div class="">
                  <input class="form-control" v-model="editData.phone" />
                </div>
              </kb-form-item>
            </div>
            <div class="col-sm-6" style="margin-bottom: 3px">
              <kb-form-item prop="county">
                <label class="control-label">County</label>
                <div class="">
                  <select v-model="editData.county" class="form-control">
                    <option
                      v-for="item in countries"
                      :key="item.code"
                      :value="item.code"
                    >
                      {{item.name}}({{item.code}})
                    </option>
                  </select>
                </div>
              </kb-form-item>
            </div>
            <div class="col-sm-6" style="margin-bottom: 3px">
              <kb-form-item prop="state">
                <label class="control-label">State</label>
                <div class="">
                  <input class="form-control" v-model="editData.state" />
                </div>
              </kb-form-item>
            </div>
            <div class="col-sm-6" style="margin-bottom: 3px">
              <kb-form-item prop="city">
                <label class="control-label">City</label>
                <div class="">
                  <input class="form-control" v-model="editData.city" />
                </div>
              </kb-form-item>
            </div>

            <div class="col-sm-12">
              <kb-form-item prop="address">
                <label class="control-label">Address</label>
                <div class="">
                  <input class="form-control" v-model="editData.address" />
                </div>
              </kb-form-item>
            </div>
          </div>
        </kb-form>
      </div>
      <div class="modal-footer">
        <button class="btn green" @click="save">Save</button>
        <button @click="show=false" class="btn gray">Cancel</button>
      </div>
    </div>
  </div>
</div>
